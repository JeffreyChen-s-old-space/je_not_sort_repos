<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<video autoplay playsinline width="500dp" height="500dp" id="GetVideo">
</video>
<script>
    const constraints = {
        audio: true,
        video: true
    };
    navigator.mediaDevices.getUserMedia(constraints)
        .then(function (stream) {
            document.querySelector('#GetVideo').srcObject = stream;
        })
        .catch(function (error) {
            alert("取得失敗")
            console.log(error)
        });
</script>
</body>
</html>
