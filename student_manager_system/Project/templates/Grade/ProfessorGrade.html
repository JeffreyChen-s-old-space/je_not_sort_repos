<!DOCTYPE html>

<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <title>教授批改成績</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <script src="{{url_for('static', filename='scripts/Function.js') }}" type="text/javascript"></script>
</head>

<body class="text-center" style="background-color: #fbe8a6">

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarNav1">
        <ul class="navbar-nav">

            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('main_page_html')}}">主頁<span class="sr-only">(MainPage)</span></a>
            </li>

        </ul>
    </div>
</nav>

<div class="d-flex justify-content-center">
    <div class="col-sm-3" style="padding-top: 1%">
        <div class="card" style="padding-left: 20%;padding-right: 20%">
            <form action="{{url_for('ProfessorGrade.professor_edit_student_grade')}}" class="form-group" method="POST"
                  onsubmit="Ajax('GET', '/GET/ProfessorStudentGrade', 'AjaxTable_ProfessorGrade', $('#table'));">
                <h5 class="h5 mb-0 font-weight-normal">請輸入資訊以新增</h5>

                <input type="hidden" name="method" value="PUT">

                <label for="LessonCode"></label>
                <input class="form-control" id="LessonCode" name="LessonCode"
                       placeholder="課程代碼"
                       required type="text">

                <label for="PersonnelNumber"></label>
                <input autofocus="" class="form-control" id="PersonnelNumber" name="PersonnelNumber"
                       placeholder="請輸入編號" required type="number">

                <label for="Grade"></label>
                <input class="form-control" id="Grade" name="Grade"
                       placeholder="成績"
                       required type="text">

                <label for="Semester"></label>
                <input class="form-control" id="Semester" name="Semester"
                       placeholder="學期"
                       required type="text">

                <label for="LessonProfessor"></label>
                <input class="form-control" id="LessonProfessor" name="LessonProfessor"
                       placeholder="課程教授"
                       required type="text">

                <div style="padding-top: 5%">

                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        <h5 class="h5 mb-0 font-weight-normal">新增</h5>
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

<div class="d-flex justify-content-center">
    <div class="col-sm-10" style="padding-top: 1%">
        <div class="card" style="padding-left: 5%;padding-right: 5%">
            <table class="table table-sm table-hover" id="table">
                <thead>
                <tr>
                    <th scope="col">課程代碼</th>
                    <th scope="col">學生編號</th>
                    <th scope="col">成績</th>
                    <th scope="col">學期</th>
                    <th scope="col">教授</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<script>
    window.onload = Ajax('GET', '/GET/ProfessorStudentGrade', 'AjaxTable_ProfessorGrade', $('#table'));
</script>

</body>
</html>
