<!DOCTYPE html>

<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <title>登入頁面</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <script src="../scripts/Image.js" type="text/javascript"></script>
</head>

<body class="text-center">

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <!-- navbar-collapse表示這個框架區塊是可收展開的, 注意:id名稱必須跟button中的data-target一樣 -->
    <div class="collapse navbar-collapse" id="navbarNav1">
        <!-- 這是一組靠左側的選單 -->
        <ul class="navbar-nav">
            <!-- active在視覺上設計底色不同,表示目前在這個位置,如果不需要則刪除  -->
            <li class="nav-item active">
                <a class="nav-link" href="index.html">首頁<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="d-flex justify-content-center">
    <form action="http://127.0.0.1:5000/Login" class="form-signin" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <input autofocus="" class="form-control" id="Email" name="Email" placeholder="Email address" required=""
               type="email">
        <input class="form-control" id="Password" name="Password" placeholder="Password" required="" type="password">
        <input class="form-control" id="Verification_Code" name="Verification_Code" placeholder="Verification Code"
               required="" type="text">
        <img alt="未載入驗證碼圖片" id="Verification_Code_Image" src="" style="display: none">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>

<script>
    Get_Code('#Verification_Code_Image')
</script>

</body>

</html>
