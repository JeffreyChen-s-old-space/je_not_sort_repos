        <ul class="navbar-nav">

<div class=" d-flex justify-content-center">
    <form action="http://127.0.0.1:5000/Verification_Code" class="form-forgot-password" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Please Input Verification Code</h1>
        <input autofocus="" class="form-control" id="Verification_Code" name="Verification_Code"
               placeholder="Verification Code" required="" type="text">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Send Email</button>
    </form>
</div>
