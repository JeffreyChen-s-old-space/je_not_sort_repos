<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<video autoplay playsinline width="500dp" height="500dp" id="GetVideo">
</video>
<script>
    let localStream;
    let videoTrack;
    let audioTrack;

    const constraints = {
        audio: true,
        video: true
    };

    navigator.mediaDevices.getUserMedia(constraints)
        .then(function (stream) {
            document.querySelector('#GetVideo').srcObject = stream;
            localStream = stream;
            videoTrack = stream.getVideoTracks();
            audioTrack = stream.getAudioTracks();
            console.log(`使用影像裝置 => ${videoTrack[0].label}`);
            console.log(`使用聲音裝置 => ${audioTrack[0].label}`);
        })
        .catch(function (error) {
            alert("取得失敗")
            console.log(error)
        });
</script>
</body>
</html>
